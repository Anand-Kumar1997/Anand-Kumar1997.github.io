<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Quiz</title>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#but1").click(function () {
                $(".rb").show();
                $(".rb").attr("disabled", true);
            });
        });
        function getanswer() {
            document.getElementById("User_Answer").innerHTML = "";
            var e = document.getElementsByTagName('input');
            for (i = 0; i <= e.length; i++) {
                if (e[i].type == "radio") {
                    if (e[i].checked) {
                        document.getElementById("User_Answer").innerHTML += "Q " + e[i].name + " The Answer You Are selected Is:" + e[i].value + "<br/>";
                    }
                }
            }
        }
    </script>
</head>

<body>
    <center>
        <h1>Online Quiz for Student</h1>

    </center>
    <div style="padding-left: 30px;">
        {% for result in Exam %}
        <table>
            <tr>
                <td>{{result.id}}){{result.question}} ?</td>
            </tr>
            <tr>
                <td><input type="radio" id="option1" class="rb" name="{{result.id}}"
                        value="{{result.option1}}">{{result.option1}}</td>
            </tr>
            <tr>
                <td><input type="radio" id="option2" class="rb" name="{{result.id}}"
                        value="{{result.option2}}">{{result.option2}}</td>
            </tr>
            <tr>
                <td><input type="radio" id="option3" class="rb" name="{{result.id}}"
                        value="{{result.option3}}">{{result.option3}}</td>
            </tr>
            <tr>
                <td><input type="radio" id="option4" class="rb" name="{{result.id}}"
                        value="{{result.option4}}">{{result.option4}}</td>
            </tr>
            <tr>
                <td><label id="correct" class="rb" style="display: none; color: red;"> <b>The Correct Answer is:
                            {{result.correct}}</b></label></td>

            </tr>
            <hr />
        </table>
        {% endfor %}

        <input type="submit" value="Click For Results" id="but1" onclick="getanswer();" />
        <hr />
        <b id="User_Answer"></b>
        <hr />
    </div>
</body>

</html>
